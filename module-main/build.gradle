plugins {
    id 'java'
    id 'application'
}

group = 'com.mjc.school'

repositories {
    mavenCentral()
}
mainClassName = "com.mjc.school.Main"
task buildJar(type: Jar) {
    from sourceSets.main.output
    archiveFileName = "news-management.jar"
    destinationDirectory = file("F:\\Projects\\stage3-module1-task\\solution")
}
dependencies {
    implementation project(path: ':module-repository')
    implementation project(path: ':module-web')
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}